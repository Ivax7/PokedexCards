<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bfd1b8091d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <!-- Flechas para cambiar entre las cartas de pokemons -->
  <i class="arrow left"></i>
  <i class="arrow right "></i>

  <!-- Article principal con el contenido de la carta -->
  <article class="article">

    <!-- Entrada de la pokedex del pokemon -->
    <section class="bio">
      <!-- Inyectamos elementos html con js -->
      <!-- nombre -->
      <!-- nPokedex -->
      <!-- imagen -->
      <!-- descripcion -->
      <!-- tipo-->
    </section>
      

    <!-- Cadena Evolutiva y tabla de tipos -->
    <section class="bio2">
      
      <!-- Botón para ver la tabla de tipos -->
      <button class="tablaTipos">Tabla de Tipos</button>

      <!-- Flechas entre iconos para niveles evolutivos -->
      <div class="flechaNvl">
        <span class="textNvl primeraEvo">Nvl 16</span>
        <span class="textNvl segundaEvo">Nvl 36</span>
      </div>

    </section>

  </article>

  <!-- Carta oculta hasta que se hace click en tipo -->
  <article class="carta">

    <div class="cabecera">
      <h2 class="tipoSeleccionado"></h2>
      <img class="carta-tipo" src="">
    </div>

    
    <div class="contenido">
    
      <div class="efectivo containerTipos">
        <h3 class="efectividad efectivo">Efectivo</h3>
        <div class="iconosTa iconos-efectivo">
          <!-- imagenes según el tipo -->
        </div>
      </div>
      
      <div class="debilidades containerTipos">
        <h3 class="efectividad debil">Débil</h3>
        <div class="iconosTa iconos-debil">
          <!-- imagenes según el tipo -->
        </div>
      </div>

    </div>
    
  </article>

  <article class="tablaTiposEfectividad">

    <div class="titulo">
        <h3>Tabla de tipos</h3>
    </div>

    <table class="grid-container">
      
      <thead>
            <!--Cabeceras informativas del contenido de la tabla-->
            <tr>
                <th class="vertical-header">Tipo del ataque propio</th>
                <th class="horizontal-header">Tipo del pokemon oponente</th>
            </tr>
      </thead>

      <!--Contenido principal de la tabla-->
      <tbody class="body">
        <!-- Primera fila de elementos padre -->
        <tr class="headers">
          <th class="padre esquina"></th>
          <!--Los 18 tipos en la columna y filas-->
        </tr>

      </tbody>

    </table>
    
  </article>

  
  <script src="script.js"></script>
</body>
</html>

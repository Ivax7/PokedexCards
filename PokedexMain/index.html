<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/PokedexMain/styles/style.css">
  <title>Pokedex</title>
</head>
<body>
  <h1 class="title">POKEDEX</h1>


  <header class="types">
    <div class="types-types">
        <img class="types-img fire" src="https://images.wikidexcdn.net/mwuploads/wikidex/7/7e/latest/20210602132335/Tipo_fuego_GO.png">
    </div>
  </header>

  <aside class="generations">
    <p class="navigation-bar-text">Generation</p>
    <h2 class="navigation-bar-title"></h2>
    <nav class="navigation-bar"> 
      <li class="first-generation generation"><a href="#">First Generation</a></li>
      <li class="second-generation generation"><a href="#">Second Generation</a></li>
      <li class="third-generation generation"><a href="#">Third Generation</a></li>
      <li class="fourth-generation generation"><a href="#">Fourth Generation</a></li>
      <li class="fifth-generation generation"><a href="#">Fifth Generation</a></li>
      <li class="sixth-generation generation"><a href="#">Sixth Generation</a></li>
      <li class="seventh-generation generation"><a href="#">Seventh Generation</a></li>
      <li class="eighth-generation generation"><a href="#">Eighth Generation</a></li>
      <li class="ninth-generation generation"><a href="#">Ninth Generation</a></li>
      <li class="tenth-generation generation"><a href="#">Tenth Generation</a></li>
      <li class="tenth-generation generation"><a href="#">All</a></li>
    </nav>
  </aside>




  <main class="pokemons">
    <article class="number-of-pokemons uiverse">
      <span class="tooltip">See all Pokémon</span>
      <p class="number-of-pokemons-number">151</p>
  </article>

  <div class="search">
    <input type="text" class="search__input" placeholder="Type your text">
    <button class="search__button">
        <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
            <g>
                <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
            </g>
        </svg>
    </button>
  </div>
    
    <article class="pokemons-list">
      <!-- Inyección html con js -->
    </article>
  </main>


  <script src="/PokedexMain/js/script.js"></script>
</body>
</html>
